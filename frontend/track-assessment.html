<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Track Assessment</h1>
    </div>

    <div class="container">
        <h2>Your Assessment Progress</h2>
        <p>This is where users will be able to track their assessments. You can add features here like progress bars, graphs, or list items detailing the assessments they've completed and what's upcoming.</p>
    </div>

</body>
</html>
